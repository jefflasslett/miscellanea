set -g prefix C-a
unbind C-b

set -s escape-time 1
set -g base-index 1
# set -g pane-base-index 1

# In OSX, this is needed to use pb{copy,paste}.  Comment out if not on OSX.
if-shell "[ $(uname) = 'Darwin' ]" 'set -g default-command "reattach-to-user-namespace -l /bin/bash"'

# Make tmux display things in 256 colours
set -g default-terminal "screen-256color"

# Move about in copy mode with vi keys
setw -g mode-keys vi

# Allow mouse to scroll through window history
setw -g mode-mouse on

# Basic vi bindings for copy/paste in copy mode
bind p paste-buffer
bind-key -t vi-copy v begin-selection
if-shell "[ $(uname) = 'Darwin' ]" 'bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"' 'bind-key -t vi-copy y copy-selection'

bind r source-file ~/.tmux.conf; display "Reloaded!"

bind C-a send-prefix

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+


bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5






